<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	    <link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id = "myApp">
			<ol>
				<game-item v-for = "item in game" v-bind:game="item"></game-item>
			</ol>
		</div>
		<script>
			Vue.component('game-item',{
				props:['game'],
				template:'<li>{{ game.title }}<li>'
			});
			var myApp = new Vue({
				el:"#myApp",
				data:{
					game:[
						{title:"打麻雀"},
						{title:"斗地主"},
						{title:"捉红三"}
					]
				}
			});
		</script>
	</body>
</html>
