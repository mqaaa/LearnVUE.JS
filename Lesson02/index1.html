<!DOCTYPE html>
<html lang="zh">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="myApp">
		{{ message }}
	</div>
	<script>
		var myApp = new Vue({
			el:'#myApp',
			data:{
				message:'Hello Vue.js World!'
			}
		});
	</script>
</body>
</html>
