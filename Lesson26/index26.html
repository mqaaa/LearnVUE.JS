<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	    <link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="myApp">
			<h3>今天的天气是<my-weather></h3>
		</div>
		<script>
			Vue.component('my-weather',{
				template:'<h1>{{ temp }}</h1>',
				data:function(){
					return {
						temp:'雨加雪'
					};
				}
			});
			var myApp = new Vue({
				el:'#myApp'
			});
		</script>
	</body>
</html>
