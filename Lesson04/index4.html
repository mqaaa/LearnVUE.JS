<!D!DOCTYPE html>
<html>
	<head>
		<title>v-model</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	    <link href="../css/style.css" rel="stylesheet"> 
	</head>
	<body>
		<div id  = "myApp">
			<h3>{{ mygame }}</h3>
			<input v-model = "mygame">
		</div>
		<script>
			var myApp = new Vue({
				el:'#myApp',
				data:{
					mygame:"GTA5"
				}
			});
		</script>
	</body>
</html>
