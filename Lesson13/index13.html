<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	    <link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id = "myApp">
			<h2 v-if="result == 0">成绩暂未公布</h2>
			<h2 v-else-if="result < 60">{{ result }}分，要好好学习了</h2>
			<h2 v-else-if="result < 80">{{ result }}分，要好好努力</h2>
			<h2 v-else>{{ result }}分，考的不错</h2>
			<button @Click="btnClick()">点击查询</button>
		</div>
		<script>
			var myApp = new Vue({
				el:'#myApp',
				data:{
					result:0,
				},
				methods:{
					btnClick:function(){
						this.result = Math.round(Math.random()*100);
					}
				}
			});
		</script>
	</body>
</html>
